<!DOCTYPE html>
<html>
<head>
  <title>Video Search App</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #search-input { width: 300px; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Video Search App</h1>
  <button onclick="selectFolder()">Select Video Folder</button>
  <input id="search-input" type="text" placeholder="Search transcripts..." onkeyup="if(event.keyCode===13) search()">
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <script>
    async function selectFolder() {
      const processed = await window.api.selectFolder();
      alert(`Processed ${processed.length} videos`);
    }

    async function search() {
      const query = document.getElementById('search-input').value;
      if (!query) return;
      const results = await window.api.searchTranscripts(query);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      results.forEach(result => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${result.video_path}</strong> (${result.timestamp}s): ${result.transcript}`;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
